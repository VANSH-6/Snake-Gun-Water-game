<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Water Gun Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>
            <i class="fa-solid fa-staff-snake"></i> Snake |
            <i class="fa-solid fa-droplet"></i></i> Water |
            <i class="fa-solid fa-gun"></i> Gun
        </h1>
        <div class="glass-card">
            <div class="btnchoices">
                <button class="btn"><i class="fa-solid fa-staff-snake"></i> Snake </button>
                <button class="btn"><i class="fa-solid fa-droplet"></i> Water</button>
                <button class="btn"><i class="fa-solid fa-gun"></i> Gun</button>
            </div>
            <div id="result">Make your choice!</div>
            <div id="score">Score - You: 0 | Computer: 0</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
